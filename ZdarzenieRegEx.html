<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Walidacja formularza</title>
    <link rel="stylesheet" href="css/Zdarzenia.css">



</head>
<body>

    <fieldset>
       <legend>Rejestracja</legend>


    <form>
        <div id='komunikaty'></div>
        <input type='text' id='imie' placeholder="imie" autofocus><br><br>
        <input type='text' id='nazwisko' placeholder="nazwisko"><br><br>
        <input type='text' id='login' placeholder="login"><br><br>
        <input type='email' id='mail1' placeholder="mail1"><br><br>
        <input type='email' id='mail2' placeholder="mail2"><br><br>
        <input type='password' id='pass1' placeholder="pass1"><br><br>
        <input type='password' id='pass2' placeholder="pass2"><br><br>
        <input type='date' id='data' >Data Urodzenia<br><br>
        <input type='checkbox' id='regulamin'>Akceptuję regulamin.
    </form>

    <br>
    <button id='przycisk' disabled>Wyślij</button>
    <button id='popraw'>Popraw</button>

    </fieldset>




    <script src="js/ZdarzeniaRegEx.js"></script>

</body>

</html>
